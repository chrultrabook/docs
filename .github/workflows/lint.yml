name: Spell Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  spellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install codespell
        run: sudo apt-get install codespell -y

      - name: Run Spell Check
        run: codespell -q 3 --ignore-words-list .codespellignore --skip docs/supported-devices.md --skip docs/terminology.md **/*.md
