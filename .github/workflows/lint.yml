# Actions workflow to check for grammar/spelling mistakes. False alarms may be triggered by certain words like boardnames, abbreviations, and the likes.

name: Spell Check

on:
  push:
    branches:
      - main

jobs:
  spell_check:
    name: Spell Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install markdown-spellcheck

      - name: Run spell check
        run: |
          cd docs
          ../node_modules/.bin/markdown-spellcheck --ignore "supported-devices.md,terminology.md" --report '**/*.md'
