name: Lighthouse audit
on: 
  pull_request: 
    branches: main
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://docs.chrultrabook.com/
          uploadArtifacts: true